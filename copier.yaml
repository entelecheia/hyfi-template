_subdirectory: .copier-template

# Configure jinja2 defaults to make syntax highlighters lives easier
_templates_suffix: .jinja
_envops:
  block_end_string: "%}"
  block_start_string: "{%"
  comment_end_string: "#}"
  comment_start_string: "{#"
  keep_trailing_newline: true
  variable_end_string: "}}"
  variable_start_string: "{{"

_answers_file: .copier-hyfi-config.yaml

_tasks:
  # Strings get executed under system's default shell
  - "[ -f requirements.txt ] && poetry add $(cat requirements.txt | tr '\\n' ' ')"
  - "[ -f requirements.dev ] && poetry add $(cat requirements.dev | tr '\\n' ' ') --group dev"

# questions
package_name:
  default: "{{ project_name | replace('-', '_') }}"
  type: str
  help: What is your Python module name? (it will be used in `import package_name`)
